<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megatel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <div class="full-page">
         <div class="navbar">
             <div>
                 <img src="fs.png">
             </div>
            
             <nav >
                 <ul id='MenuItems'>
                     <li><a href='#'>Home</a></li>
                     <li><a href='#'>About Us</a></li>
                     <li><a href='#'>Privacy Policy</a></li>
                     <li><a href='#'>Contact</a></li>
                     <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                 </ul>
             </nav>
         </div>
         <div id='login-form'class='login-page'>
              <div class="form-box">
                 <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn '>Login</button>
                    <button type='button'onclick='register()'class='  toggle-btn '>Register</button>
                 </div>
                  <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		            <input type='password'class='input-field'placeholder='Enter Password' required>
		            <input type='checkbox'class='check-box'><span>Remember Password</span>
		            <button type='submit'class='submit-btn'>Login</button>
		          </form>
                  <form id='register' class='input-group-register' onsubmit="return validateRegistrationForm()">
                    <div class="input-line">
                        <input type='text' class='input-field auth-key-input' placeholder='Authentification key ' required>
                    </div>
                    <div class="input-line">
                        <input type='text' class='input-field' placeholder='First Name' required>
                        <input type='text' class='input-field' placeholder='Last Name' required>
                    </div>
                
                    <div class="input-line">
                        <input type='text' class='input-field' placeholder='Birth Date' id='birthdate' required>
                        <input type='text' class='input-field' placeholder='Place of Birth' id='placeOfBirth' required>
                    </div>
                
                    <div class="input-line">
                        <input type="text" class="input-field language" placeholder="Language" required>
                        <select class="input-field level" placeholder="level" required>
                            <option value="Level" disabled selected>Level</option>
                            <option class="level-details" value="A1">A1 - Beginner</option>
                            <option class="level-details" value="A2">A2 - Elementary</option>
                            <option class="level-details" value="B1">B1 - Intermediate</option>
                            <option class="level-details" value="B2">B2 - Upper Intermediate</option>
                            <option class="level-details"  value="C1">C1 - Advanced</option>
                            <option class="level-details" value="C2">C2 - Proficient</option>
                        </select>
                        <button type="button" class="add-btn " onclick="addLanguageEntry()"><span></span></button>

                    </div>
                
                    <div class="input-line">
                        <input type='email' class='input-field' placeholder='Email Id' required>
                        <input type='password' class='input-field' placeholder='Enter Password' required>
                    </div>
                
                    <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit' class='submit-btn'>Register</button>
                
                
                </div>
            </div>
        </div>
    
    
    <script src="./script.js">
            
    </script>
   
    
</body>
</html>
